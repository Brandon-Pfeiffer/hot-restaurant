<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chilly Restaurant</title>
  <!--Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Chilly Restaurant</h1>
      <h3>Current Reservations and Waiting List</h3>
      <a href="/reserve">
        <button type="button" class="btn btn-lg btn-danger">Make Reservation</button>
      </a>
      <a href="/">
        <button type="button" class="btn btn-lg btn-default">Home</button>
      </a>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <div class="panel-title"><strong>
            Current Reservations</strong>
            </div>
          </div>
          <div id="res" class="panel-body">

          </div>
        </div>
<!--         <div class="panel panel-default">
          <div class="panel-heading">
            <div class="panel-title"><strong>
            Waiting List</strong>
            </div>
          </div>
          <div class="panel-body">

          </div>
        </div> -->
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">

  function runTableQuery() {
    var currentURL = window.location.origin;

    $.ajax({url: currentURL + "/api/tables", method: "GET"})
      .done(function(customers) {

          for (i = 0; i < customers.length; i++) {
            var reservations = $("<div class='well'>");
            reservations.attr('id', 'tableWell-' + i+1);
            $("#res").append(reservations);

            var tableNumber = i+1;

            $("#tableWell-" + i+1).append("<h2><span class='label label-primary'>" + tableNumber + "</span> | " + customers[i].name + "</h2>");
          }

    })

  };

  runTableQuery();

</script>
</body>
</html>
