<!Doctype HTML>
<html>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<head>
	<title>Chilly Restaurants</title>
</head>
<body>
	<div id="container">
		<div class="jumbotron header-content">
			<h1 class="home-header heading"><span class="glyphicon glyphicon-sunglasses"></span>Chilly Restaurant</h1>
			<hr>
			<h2 class="table-alerts">We only have <span id="tables-left">5</span> tables left! Book your seat before they are all gone!</h2>
			<div class="style-buttons">
				<a href="/tables"><button id="find-tables" class="blue-button btn btn-lg">View Tables</button></a>
				<a href="/reserve"><button id="find-reservations" class="red-button btn btn-lg">Make a Reservation</button></a>
			</div>
		</div>
	</div>

	<style type="text/CSS">
		h1.home-header {
			text-align: center;
		}
		
		.header-content {
			text-align: center;
		}

		.style-buttons {
			margin: 5% auto;
		}

		a#nav-buttons {
			text-decoration: none;
		}

		.blue-button {
			background-color: #3d87ff;
		}

		.red-button {
			background-color: #ff3d56;
		}
	</style>

</body>
</html>
